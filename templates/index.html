<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch.png') }}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Magic Spell</title>
    </head>

    <body>
        <div class="main">
            <center><h1>
                <strong><u>MagicðŸª„Spell</u></strong> 
            </h1>
            <h3>Program to improve Kids Spelling
            </h3>
            </center>
            <div class="magicspell-controls-box">
                <div class="magicspell-controls">
                    <form class="magicspell-guess-form" action="/submit_guess" method="post">
                    <center><input class="magicspell-guess-input" type="text" id="guess" name="guess" autofocus>
                        </center><button class="magicspell-guess-button" type="submit">ðŸª„</button>
                        <h5>{{ session['display_error'] }}</h5>
                        
                    </form>
                    <div class="magicspell-outer-grid">
                        <div class="magicspell-grid">
                            <svg class="magicspell-grid-cell center" viewBox="0 0 120 103.92304845413263">
                                <polygon class="cell-fill"
                                    points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                                    stroke="white" stroke-width="7.5" />></polygon><text class="cell-letter" x="50%" y="50%"
                                    dy="0.35em">{{ session['word_letter_middle'] }}</text>
                            </svg>
                            <svg class="magicspell-grid-cell outer" viewBox="0 0 120 103.92304845413263">
                                <polygon class="cell-fill"
                                    points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                                    stroke="white" stroke-width="7.5"></polygon>
                                    <text class="cell-letter" x="50%" y="50%" dy="0.35em">{{ session['word_letter_1'] }}</text>
                            </svg>
                            <svg class="magicspell-grid-cell outer" viewBox="0 0 120 103.92304845413263">
                                <polygon class="cell-fill"
                                    points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                                    stroke="white" stroke-width="7.5"></polygon><text class="cell-letter" x="50%" y="50%"
                                    dy="0.35em">{{ session['word_letter_2'] }}</text>
                            </svg>
                            <svg class="magicspell-grid-cell outer" viewBox="0 0 120 103.92304845413263">
                                <polygon class="cell-fill"
                                    points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                                    stroke="white" stroke-width="7.5"></polygon><text class="cell-letter" x="50%" y="50%"
                                    dy="0.35em">{{ session['word_letter_3'] }}</text>
                            </svg>
                            <svg class="magicspell-grid-cell outer" viewBox="0 0 120 103.92304845413263">
                                <polygon class="cell-fill"
                                    points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                                    stroke="white" stroke-width="7.5"></polygon><text class="cell-letter" x="50%" y="50%"
                                    dy="0.35em">{{ session['word_letter_4'] }}</text>
                            </svg>
                            <svg class="magicspell-grid-cell outer" viewBox="0 0 120 103.92304845413263">
                                <polygon class="cell-fill"
                                    points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                                    stroke="white" stroke-width="7.5"></polygon><text class="cell-letter" x="50%" y="50%"
                                    dy="0.35em">{{ session['word_letter_5'] }}</text>
                            </svg>
                            <svg class="magicspell-grid-cell outer" viewBox="0 0 120 103.92304845413263">
                                <polygon class="cell-fill"
                                    points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                                    stroke="white" stroke-width="7.5"></polygon><text class="cell-letter" x="50%" y="50%"
                                    dy="0.35em">{{ session['word_letter_6'] }}</text>
                            </svg>
                        </div>
                    </div>
                    <!--dropdown for guessed words-->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ session['last_guess'] }}
                        </button>
                        <ul class="dropdown-menu">
                            {% for guess_item in session['guess_list'] %}
                                <li><a class="dropdown-item" href="#">{{guess_item}}</a></li>
                            {% endfor %}
                          
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">

            <p>Fin, Zane & Stephen Â©
                <script>document.write(/\d{4}/.exec(Date())[0])</script>
            </p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        
    </body>

</html>
